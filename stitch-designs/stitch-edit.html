<!DOCTYPE html>
<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Menu Digitizer Liquid Glass Edit Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2513ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0910",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0910;
            overflow-x: hidden;
        }
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(37, 19, 236, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(37, 19, 236, 0.5);
            box-shadow: 0 0 15px rgba(37, 19, 236, 0.2);
            outline: none;
        }
        .primary-gradient {
            background: linear-gradient(135deg, #2513ec 0%, #9333ea 100%);
            box-shadow: 0 4px 15px rgba(37, 19, 236, 0.4);
        }
        .primary-gradient:hover {
            box-shadow: 0 6px 20px rgba(37, 19, 236, 0.6);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen font-display">
<div class="liquid-bg"></div>
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-32">
<header class="sticky top-0 z-50 px-6 py-4 lg:px-20">
<div class="glass-panel rounded-xl flex items-center justify-between px-6 py-3">
<div class="flex items-center gap-6">
<button class="glass-panel group flex h-10 w-10 items-center justify-center rounded-full transition-all hover:bg-white/10">
<span class="material-symbols-outlined text-white group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]">chevron_left</span>
</button>
<div class="flex flex-col">
<input class="text-gradient bg-transparent border-none p-0 text-2xl font-bold leading-tight tracking-tight focus:ring-0 w-64 md:w-auto" type="text" value="Nhà hàng của bạn"/>
<p class="text-white/50 text-xs font-medium uppercase tracking-widest">Chỉnh sửa menu của bạn</p>
</div>
</div>
<div class="hidden md:flex items-center gap-4">
<button class="glass-panel flex items-center gap-2 px-4 py-2 text-sm font-medium transition-all hover:bg-white/5 rounded-lg">
<span class="material-symbols-outlined text-sm">unfold_more</span> Mở tất cả
                    </button>
<button class="glass-panel flex items-center gap-2 px-4 py-2 text-sm font-medium transition-all hover:bg-white/5 rounded-lg">
<span class="material-symbols-outlined text-sm">unfold_less</span> Thu gọn tất cả
                    </button>
<button class="primary-gradient flex items-center gap-2 px-5 py-2.5 text-sm font-bold rounded-lg">
<span class="material-symbols-outlined text-sm">add_circle</span> Thêm Nhóm Món
                    </button>
</div>
</div>
</header>
<main class="flex-1 px-6 lg:px-20 space-y-6 max-w-7xl mx-auto w-full">
<details class="group glass-panel rounded-xl overflow-hidden transition-all duration-300" open="">
<summary class="flex cursor-pointer list-none items-center justify-between p-5 hover:bg-white/[0.02]">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-white/40 transition-transform group-open:rotate-180">expand_more</span>
<input class="bg-transparent border-none p-0 text-lg font-semibold focus:ring-0 w-40" onclick="event.stopPropagation()" type="text" value="Khai vị"/>
<span class="glass-panel px-3 py-1 text-[10px] font-bold uppercase tracking-tighter rounded-full text-indigo-300">2 Món</span>
</div>
<div class="flex items-center gap-2" onclick="event.stopPropagation()">
<button class="flex h-9 w-9 items-center justify-center rounded-lg glass-panel text-white/70 hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-xl">add</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20 transition-all">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</summary>
<div class="p-5 pt-2 space-y-3 border-t border-white/5">
<div class="flex items-center gap-4 p-3 glass-panel rounded-lg hover:bg-white/[0.04] transition-colors">
<div class="flex-1 flex flex-col md:flex-row gap-4">
<div class="flex-1">
<label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Tên món</label>
<input class="glass-input w-full px-4 py-2 rounded-lg text-sm font-medium text-white" type="text" value="Gỏi cuốn tôm thịt"/>
</div>
<div class="w-full md:w-48">
<label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Giá (VND)</label>
<input class="glass-input w-full px-4 py-2 rounded-lg text-sm text-indigo-300 font-mono" type="text" value="85,000"/>
</div>
</div>
<div class="flex items-end">
<button class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/5 border border-red-500/10 text-red-400/50 hover:text-red-400 hover:bg-red-500/15 transition-all">
<span class="material-symbols-outlined text-lg">delete_sweep</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 p-3 glass-panel rounded-lg hover:bg-white/[0.04] transition-colors">
<div class="flex-1 flex flex-col md:flex-row gap-4">
<div class="flex-1">
<label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Tên món</label>
<input class="glass-input w-full px-4 py-2 rounded-lg text-sm font-medium text-white" type="text" value="Chả giò rế"/>
</div>
<div class="w-full md:w-48">
<label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Giá (VND)</label>
<input class="glass-input w-full px-4 py-2 rounded-lg text-sm text-indigo-300 font-mono" type="text" value="75,000"/>
</div>
</div>
<div class="flex items-end">
<button class="flex h-10 w-10 items-center justify-center rounded-lg bg-red-500/5 border border-red-500/10 text-red-400/50 hover:text-red-400 hover:bg-red-500/15 transition-all">
<span class="material-symbols-outlined text-lg">delete_sweep</span>
</button>
</div>
</div>
</div>
</details>
<details class="group glass-panel rounded-xl overflow-hidden transition-all duration-300">
<summary class="flex cursor-pointer list-none items-center justify-between p-5 hover:bg-white/[0.02]">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-white/40 transition-transform group-open:rotate-180">expand_more</span>
<input class="bg-transparent border-none p-0 text-lg font-semibold focus:ring-0 w-40" onclick="event.stopPropagation()" type="text" value="Món chính"/>
<span class="glass-panel px-3 py-1 text-[10px] font-bold uppercase tracking-tighter rounded-full text-indigo-300">12 Món</span>
</div>
<div class="flex items-center gap-2" onclick="event.stopPropagation()">
<button class="flex h-9 w-9 items-center justify-center rounded-lg glass-panel text-white/70 hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-xl">add</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20 transition-all">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</summary>
<div class="p-10 text-center text-white/20 italic">Nội dung đã thu gọn. Click để xem chi tiết.</div>
</details>
<details class="group glass-panel rounded-xl overflow-hidden transition-all duration-300">
<summary class="flex cursor-pointer list-none items-center justify-between p-5 hover:bg-white/[0.02]">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-white/40 transition-transform group-open:rotate-180">expand_more</span>
<input class="bg-transparent border-none p-0 text-lg font-semibold focus:ring-0 w-40" onclick="event.stopPropagation()" type="text" value="Tráng miệng"/>
<span class="glass-panel px-3 py-1 text-[10px] font-bold uppercase tracking-tighter rounded-full text-indigo-300">3 Món</span>
</div>
<div class="flex items-center gap-2" onclick="event.stopPropagation()">
<button class="flex h-9 w-9 items-center justify-center rounded-lg glass-panel text-white/70 hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-xl">add</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20 transition-all">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</summary>
<div class="p-10 text-center text-white/20 italic">Đang tải danh sách tráng miệng...</div>
</details>
</main>
<footer class="fixed bottom-0 left-0 w-full p-6 lg:px-20 pointer-events-none">
<div class="max-w-7xl mx-auto flex items-center justify-between glass-panel rounded-2xl p-4 pointer-events-auto backdrop-blur-2xl bg-white/[0.05]">
<button class="flex items-center gap-2 px-6 py-3 rounded-xl glass-panel text-white/70 hover:bg-white/10 hover:text-white transition-all">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
<span class="font-medium">Quay Lại</span>
</button>
<div class="hidden md:flex flex-col text-right">
<p class="text-xs font-bold uppercase tracking-widest text-indigo-400">Tóm tắt menu</p>
<p class="text-white/60 text-sm">3 Danh mục • 17 Món ăn</p>
</div>
<button class="primary-gradient flex items-center gap-3 px-10 py-4 rounded-xl text-white font-bold transition-transform hover:scale-[1.02] active:scale-[0.98]">
<span>Tiếp Tục Xuất Menu</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
</footer>
</div>

</body></html>
